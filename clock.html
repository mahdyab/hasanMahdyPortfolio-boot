<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <script defer src="clock.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="clockbody">
  <div class="clock" >
      <div class="hand hour" data-hour-hand=""></div>
      <div class="hand minute" data-minute-hand=""></div>
      <div class="hand second" data-second-hand=""></div>
      <div class=" number number1">1</div>
      <div class=" number number2">2</div>
      <div class=" number number3"><div class="rot4">3</div></div>
      <div class=" number number4"><div class="rot">4</div></div>
      <div class=" number number5"><div class="rot0">5</div></div>
      <div class=" number number6 next">9</div>
      <div class=" number number7">
          <div class="rot1">7</div>
      </div>
      <div class=" number number8"><div class="rot2">8</div></div>
      <div class=" number number9"><div class="rot3">9</div></div>
      <div class=" number number10">10</div>
      <div class=" number number11">11</div>
      <div class=" number number12">12</div>
  </div>


</body>
</html>
